            </ul>
        </div>
    </header>
    <section>
        <form action="" method="post">
            <h2 class="tituloContacto">Queremos escucharte!</h2>
            <p class="dejanosMSG">Dejanos un comment / review / o link a tu meme favorito</p>
            <fieldset id="fieldset">
                <legend class=" sub_sub_titulo">TU INFO chuseio!</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="e-mail">

                <label style="margin-top: 20px;" for="series">¿De que pais son tus series favoritas?</label>
                <select name="series" id="series">
                <option value=""></option>
                <option value="china">China</option>
                <option value="corea">Corea</option>
                <option value="japon">Japon</option>
            </select>
                <div style="margin-top: 20px; margin-bottom: 20px;">
                    <label for="pregnta_review">¿Queres que publiquemos tu review?</label>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <textarea name="comments" id="comments" placeholder="Comments/Reviews" cols="30" rows="10"></textarea>
                <div style="margin-top: 10px; padding: 10px;">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </section>
